<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon-Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to start!</h3>
    <div class="box-container">
        <div class="container-1">
            <div class="goldenrod btn" id="goldenrod" type="button"></div>
            <div class="crimson btn" id="crimson" type="button"></div>
        </div>
        <div class="container-2">
            <div class="coral btn" id="coral" type="button"></div>
            <div class="gray btn" id="gray" type="button"></div>
        </div>
    </div>
    <script  src="./app.js"></script>
</body>
</html>
